<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt -- Round 5</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      position: relative;
    }

    header {
      width: 100%;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    header img {
      max-height: 150px;
      max-width: 60%;
      object-fit: contain;
    }

    .game-area {
      flex: 1;
      width: 100%;
      max-width: 480px;
      text-align: center;
      padding: 20px;
    }

    .game-area img {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .answers input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #ccc;
      text-align: center;
      outline: none;
    }

    .correct {
      border: 2px solid green !important;
      background-color: #e6ffe6;
    }

    .wrong {
      border: 2px solid red !important;
      background-color: #ffe6e6;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    /* üîí Blur effect */
    .blurred {
      filter: blur(8px);
      pointer-events: none;
      user-select: none;
    }

    /* üîí Popup overlay */
    #cheatPopup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">
    <header>
      <img src="logo.png" alt="College Logo">
      <img src="event_logo.png" alt="Event Logo">
    </header>

    <div class="game-area">
      <h2>Round 5</h2>
      <img src="clock.jpg" alt="Wall Clock at 10:10">
      
      <h2>Guess the words related to the above image?</h2>
      
      <div class="answers">
        <input type="text" placeholder="Answer 1">
        <input type="text" placeholder="Answer 2">
        <input type="text" placeholder="Answer 3">
      </div>
      
      <button onclick="checkAnswers()">Submit</button>
    </div>
  </div>

  <!-- üîí Cheat Popup -->
  <div id="cheatPopup">
    ‚ö†Ô∏è Cheating detected! <br>
    Screen frozen for <span id="countdown">300</span> seconds...
  </div>

  <script>
    const correct = ["time", "alarm", "10:10"];

    function checkAnswers() {
      const inputs = document.querySelectorAll('.answers input');
      let userAnswers = [];
      let correctCount = 0;

      inputs.forEach((input) => {
        const value = input.value.trim().toLowerCase();
        userAnswers.push(value);

        if (correct.includes(value)) {
          input.classList.add("correct");
          input.classList.remove("wrong");
          correctCount++;
        } else if (value !== "") {
          input.classList.add("wrong");
          input.classList.remove("correct");
        } else {
          input.classList.remove("correct", "wrong");
        }
      });

      // ‚úÖ All answers correct ‚Üí move to next round
      if (correct.every(ans => userAnswers.includes(ans.toLowerCase()))) {
        alert("üéâ Congratulations! You solved Round 5. Moving to Round 6...");
        setTimeout(() => {
          window.location.href = "country.html"; // next round
        }, 800);
      } else {
        if (correctCount > 0) {
          alert("‚úÖ Some answers are correct! Keep going...");
        } else {
          alert("‚ùå All wrong! Try again.");
        }
      }
    }

    // üîí Cheat detection
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        activateCheatMode();
      }
    });

    function activateCheatMode() {
      const content = document.getElementById("content");
      const popup = document.getElementById("cheatPopup");
      const countdownSpan = document.getElementById("countdown");

      content.classList.add("blurred");
      popup.style.display = "flex";

      let counter = 300;
      countdownSpan.textContent = counter;

      const interval = setInterval(() => {
        counter--;
        countdownSpan.textContent = counter;
        if (counter <= 0) {
          clearInterval(interval);
          popup.style.display = "none";
          content.classList.remove("blurred");
        }
      }, 1000);
    }
  </script>
</body>
</html>
