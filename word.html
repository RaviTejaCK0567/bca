<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt -- Round 5</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    /* ‚úÖ Header styling */
    header {
      width: 100%;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between; /* ‚úÖ logos to corners */
      align-items: center;
      box-sizing: border-box;
    }

    header img {
      max-height: 120px; /* ‚úÖ Increased size */
      max-width: 120px;  /* ‚úÖ Increased size */
      object-fit: contain;
    }

    /* ‚úÖ Game area */
    .game-area {
      flex: 1;
      width: 100%;
      max-width: 480px;
      text-align: center;
      padding: 20px;
    }

    .game-area img {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    /* ‚úÖ Answers */
    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .answers input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    /* ‚úÖ Button */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Fixed header (logos properly aligned & resized) -->
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="eventlogo.png" alt="Event Logo">
  </header>

  <!-- ‚úÖ Game content -->
  <div class="game-area">
    <h2>Round 5</h2>
    <img src="clock.jpg" alt="Wall Clock at 10:10">
    
    <h2>Guess the words related to the above image?</h2>
    
    <div class="answers">
      <input type="text" placeholder="Answer 1">
      <input type="text" placeholder="Answer 2">
      <input type="text" placeholder="Answer 3">
    </div>
    
    <button onclick="checkAnswers()">Submit</button>
  </div>

  <script>
    function checkAnswers() {
      const correct = ["time", "alarm", "10:10"];
      const inputs = document.querySelectorAll('.answers input');
      let userAnswers = [];

      inputs.forEach(input => {
        userAnswers.push(input.value.trim().toLowerCase());
      });

      // Check if all correct answers are present, in any order
      let allCorrect = correct.every(ans => userAnswers.includes(ans.toLowerCase()));

      if (allCorrect) {
        alert("üéâ Correct! Moving to Round 6...");
        window.location.href = "country.html"; // go to next round
      } else {
        alert("‚ùå Some answers are wrong or missing. Try again!");
      }
    }
  </script>
</body>
</html>
