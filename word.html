<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt -- Round 5</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    header img {
      max-height: 150px;
      max-width: 60%;
      object-fit: contain;
    }

    .game-area {
      flex: 1;
      width: 100%;
      max-width: 480px;
      text-align: center;
      padding: 20px;
    }

    .game-area img {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .answers input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="eventlogo.png" alt="Event Logo">
  </header>

  <div class="game-area">
    <h2>Round 5</h2>
    <img src="clock.jpg" alt="Wall Clock at 10:10">
    
    <h2>Guess the words related to the above image?</h2>
    
    <div class="answers">
      <input type="text" placeholder="Answer 1">
      <input type="text" placeholder="Answer 2">
      <input type="text" placeholder="Answer 3">
    </div>
    
    <button onclick="checkAnswers()">Submit</button>
  </div>

  <script>
    const currentRound = "round5";

    // ‚ùå Block reload/back after completion
    window.onload = function() {
      if (localStorage.getItem(currentRound + "Completed") === "true") {
        document.body.innerHTML = `
          <div style="font-size:28px; font-weight:bold; color:red; text-align:center; padding:50px;">
            ‚è≥ Timeout Error<br><br>
            This page is no longer available.
          </div>
        `;
      }
    };

    function checkAnswers() {
      const correct = ["time", "alarm", "10:10"];
      const inputs = document.querySelectorAll('.answers input');
      let userAnswers = [];

      inputs.forEach(input => {
        userAnswers.push(input.value.trim().toLowerCase());
      });

      // Check if all correct answers are present, in any order
      let allCorrect = correct.every(ans => userAnswers.includes(ans.toLowerCase()));

      if (allCorrect) {
        alert("üéâ Congratulations! You solved Round 5. Moving to Round 6...");
        localStorage.setItem(currentRound + "Completed", "true");

        // Check if next file exists before redirecting
        fetch("country.html")
          .then(response => {
            if (response.ok) {
              window.location.href = "country.html";
            } else {
              alert("‚ö†Ô∏è Next round file 'country.html' is missing. Please check your folder.");
            }
          })
          .catch(() => {
            alert("‚ö†Ô∏è Unable to load 'country.html'. Please check your folder.");
          });
      } else {
        alert("‚ùå Some answers are wrong or missing. Try again!");
      }
    }
  </script>
</body>
</html>
