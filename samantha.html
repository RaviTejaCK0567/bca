<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt -- Round 13</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: maroon;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      max-height: 150px;
      max-width: 60%;
      object-fit: contain;
    }
    .game-area {
      flex: 1;
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin: 20px 0 15px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }
    .hint {
      font-size: 20px;
      margin-bottom: 20px;
      font-style: italic;
      text-align: center;
    }
    .instructions {
      font-size: 16px;
      margin: 20px auto;
      text-align: left;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      line-height: 1.5;
    }
    .instructions p {
      margin-top: 0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="event_logo.png" alt="Event Logo">
  </header>

  <div class="game-area">
    <h2>Round 13</h2>
    <h2>Spot the Place</h2>
    <div class="hint">Hint: Easy to hold, harder to throw</div>

    <div class="instructions">
      <p>Instructions:</p>
      <ol>
        <li>Arrange the cut pieces to complete the picture.</li>
        <li>Flip the completed picture to find the hidden password.</li>
        <li>Follow the instructions of the Killer.....</li>
      </ol>
    </div>
  </div>
</body>
</html>
