<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt — Round 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      max-height: 150px;
      max-width: 60%;
    }

    .game-area {
      flex: 1;
      width: 100%;
      max-width: 480px;
      position: relative;
      padding: 10px;
    }

    .images {
      display: flex;
      gap: 5px;
    }

    .images img {
      width: 50%;
      height: auto;
      display: block;
    }

    .marker {
      position: absolute;
      border: 3px solid lime;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 255, 0, 0.4);
    }

    /* Blur overlay */
    #blurOverlay {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 26px;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
    }
    #blurOverlay span { margin-top: 15px; font-size: 40px; color: red; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="event_logo.png" alt="Event Logo">
  </header>
  <h2>Round 1</h2>
  <h2>Find The Difference</h2>
  <div class="game-area" id="gameContent">
    <div class="images">
      <img id="img1" src="https://iili.io/dUCXcG9.jpg" alt="Image 1">
      <img id="img2" src="https://iili.io/dUCVIPn.jpg" alt="Image 2">
    </div>
  </div>

  <!-- Blur overlay -->
  <div id="blurOverlay">
    ⚠️ You tried to cheat!<br>
    Wait <span id="countdown">7</span> seconds...
  </div>

  <script>
    // Differences are defined using percentage positions (relative to image width/height)
    const differences = [
      { x: 46, y: 40, found: false },
      { x: 39, y: 20, found: false },
      { x: 45, y: 73, found: false },
    ];

    let foundCount = 0;
    const gameContent = document.getElementById("gameContent");
    const blurOverlay = document.getElementById("blurOverlay");
    const countdownEl = document.getElementById("countdown");
    let countdownTimer = null;

    function handleImageClick(e, imageElement) {
      const rect = imageElement.getBoundingClientRect();
      const clickX = ((e.clientX - rect.left) / rect.width) * 100;
      const clickY = ((e.clientY - rect.top) / rect.height) * 100;

      differences.forEach(diff => {
        if (!diff.found) {
          const dx = diff.x - clickX;
          const dy = diff.y - clickY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 5) { // 5% threshold
            diff.found = true;
            foundCount++;

            const marker = document.createElement("div");
            marker.className = "marker";

            // Place marker relative to the game-area container
            const containerRect = gameContent.getBoundingClientRect();
            marker.style.left = `${e.clientX - containerRect.left}px`;
            marker.style.top = `${e.clientY - containerRect.top}px`;
            gameContent.appendChild(marker);

            if (foundCount === differences.length) {
              setTimeout(() => {
                window.location.href = "quiz.html"; // redirect when all found
              }, 500);
            }
          }
        }
      });
    }

    document.getElementById("img1").addEventListener("click", e => handleImageClick(e, e.target));
    document.getElementById("img2").addEventListener("click", e => handleImageClick(e, e.target));

    // Anti-cheating blur effect
    function activateBlur() {
      let timeLeft = 7;
      countdownEl.textContent = timeLeft;
      blurOverlay.style.display = "flex";
      gameContent.style.filter = "blur(10px)";

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if(timeLeft <= 0) {
          clearInterval(countdownTimer);
          blurOverlay.style.display = "none";
          gameContent.style.filter = "none";
        }
      }, 1000);
    }

    document.addEventListener("visibilitychange", () => {
      if(document.hidden) {
        activateBlur();
      }
    });
  </script>
</body>
</html>
