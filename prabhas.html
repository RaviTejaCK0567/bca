<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt ‚Äî Round 12</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf5e6;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      max-height: 150px;
      max-width: 60%;
    }
    .quiz-container {
      flex: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #222;
    }
    .question {
      font-size: 18px;
      margin: 15px 0;
    }
    .instructions {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: left;
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 8px;
    }
    .instructions h3 {
      margin-bottom: 10px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
      text-transform: lowercase;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    /* Blur overlay */
    #blurOverlay {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 26px;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
    }
    #blurOverlay span { margin-top: 15px; font-size: 40px; color: red; }

    /* Correct Answer Popup */
    #correctPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #correctPopupContent {
      background: white;
      color: black;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #correctPopupContent button {
      margin-top: 20px;
      background: green;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    #correctPopupContent button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="College Logo">
    <img src="event_logo.png" alt="Event Logo">
  </header>

  <div class="quiz-container" id="gameContent">
    <h2>Round 12</h2>
    <h2>Spot the Room</h2>
    <div class="question">
      I have three eyes and only one leg, obey me or you will be sorry. What am I?
    </div>

    <div class="instructions">
      <h3>Instructions</h3>
      <ol>
        <li>Follow the rules of killer carefully.</li>
        <li>Type your answer in the box below.</li>
      </ol>
    </div>

    <input type="text" id="answer" placeholder="Your answer here">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Blur overlay -->
  <div id="blurOverlay">
    ‚ö†Ô∏è You tried to cheat!<br>
    Wait <span id="countdown">300</span> seconds...
  </div>

  <!-- Correct Answer Popup -->
  <div id="correctPopup">
    <div id="correctPopupContent">
      üéâ Correct!<br>Press OK to go to Round 13
      <br><button onclick="goNextRound()">OK</button>
    </div>
  </div>

  <script>
    const gameContent = document.getElementById("gameContent");
    const blurOverlay = document.getElementById("blurOverlay");
    const countdownEl = document.getElementById("countdown");
    const correctPopup = document.getElementById("correctPopup");

    function normalizeInput(str) {
      return str.replace(/\s+/g, "").toLowerCase();
    }

    function checkAnswer() {
      const userAnswer = normalizeInput(document.getElementById("answer").value);
      const correctAnswer = "megahit"; 
      const messageDiv = document.getElementById("message");

      if (userAnswer === correctAnswer) {
        correctPopup.style.display = "flex"; // ‚úÖ show popup
      } else {
        alert("‚ùå Incorrect! Try again.");
        messageDiv.textContent = "‚ùå Incorrect! Try again.";
        messageDiv.style.color = "red";
      }
    }

    function goNextRound() {
      window.location.href = "samantha.html"; // next round
    }

    // Force lowercase while typing
    document.getElementById("answer").addEventListener("input", function() {
      this.value = this.value.toLowerCase();
    });

    // Anti-cheating blur effect
    let countdownTimer = null;
    function activateBlur() {
      let timeLeft = 300;
      countdownEl.textContent = timeLeft;
      blurOverlay.style.display = "flex";
      gameContent.style.filter = "blur(10px)";

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if(timeLeft <= 0) {
          clearInterval(countdownTimer);
          blurOverlay.style.display = "none";
          gameContent.style.filter = "none";
        }
      }, 1000);
    }

    document.addEventListener("visibilitychange", () => {
      if(document.hidden) {
        activateBlur();
      }
    });
  </script>
</body>
</html>
