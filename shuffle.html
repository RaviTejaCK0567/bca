<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt -- Round 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange; /* Orange background for round 3 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      background: #222;
      padding: 5px;
      border-radius: 8px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYFx0cYv6WKdYV23ovADMjt7bQf5cV4YQ9vQnu7RuZlxtgPv_rmyG0sdv7&s=10");
      background-size: 300px 300px;
      cursor: pointer;
    }

    .empty {
      width: 100px;
      height: 100px;
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Rearrange the Image</h2>
  <div class="puzzle" id="puzzle"></div>

  <script>
    const puzzle = document.getElementById("puzzle");

    // Tile positions (0-8, last one is empty)
    let positions = [0,1,2,3,4,5,6,7,null];

    // Shuffle puzzle
    positions = positions.sort(() => Math.random() - 0.5);

    // Create tiles
    function createTiles() {
      puzzle.innerHTML = "";
      positions.forEach((pos, i) => {
        const tile = document.createElement("div");
        if (pos !== null) {
          tile.classList.add("tile");
          const x = pos % 3;
          const y = Math.floor(pos / 3);
          tile.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
          tile.addEventListener("click", () => moveTile(i));
        } else {
          tile.classList.add("empty");
        }
        puzzle.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = positions.indexOf(null);
      const validMoves = [
        emptyIndex - 1,
        emptyIndex + 1,
        emptyIndex - 3,
        emptyIndex + 3
      ];

      if (validMoves.includes(index)) {
        [positions[index], positions[emptyIndex]] = [positions[emptyIndex], positions[index]];
        createTiles();
        checkWin();
      }
    }

    function checkWin() {
      const solved = [0,1,2,3,4,5,6,7,null];
      if (JSON.stringify(positions) === JSON.stringify(solved)) {
        setTimeout(() => {
          window.location.href = "word.html";
        }, 800);
      }
    }

    createTiles();
  </script>
</body>
</html>
